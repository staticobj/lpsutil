<!DOCTYPE html>
<html>
<head>
  <title>lpsutil</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="robots" content="noindex, nofollow, noarchive">
  <meta http-equiv="expires" content="0">
  <meta http-equiv="pragma" content="no-cache">
  <meta http-equiv="cache-control" content="no-cache">
  <link rel="stylesheet" type="text/css" href="./assets/styles/main.css">
</head>

<body>
  <header>
    <h1>lpsutil</h1>
  </header>
  <main>
    <form id="metricsAdd" class="ui-metric-card-add">
      <div class="ui-metric-card-add">
        <div class="ui-metric-card-add-whitespace">
          <div class="ui-table">
            <div class="ui-table-row">
              <div class="ui-table-cell ui-table-cell-80 ui-metric-card-add-input">
                <input type="text" id="metricAddAisle" class="ui-metric-card-input-name" value="">
              </div>
              <div class="ui-table-cell ui-table-cell-20 ui-metric-card-add-button">
                <button id="metricAddLocation" class="ui-metric-card-button-add">&nbsp;</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
    <form id="metrics">
      <div class="ui-metric-overview">
        <div class="ui-table ui-metric-card-heading">
          <div class="ui-table-row">
            <div class="ui-table-cell">
              <h2 class="ui-metric-card-heading-h2">Overview</h2>
            </div>
          </div>
        </div>
        <div class="ui-metric-card-whitespace">
          <div class="ui-table">
            <div class="ui-table-row">
              <div class="ui-table-cell ui-table-cell-50">
                <span>Total Cases</span>
              </div>
              <div class="ui-table-cell ui-table-cell-50">
                <input type="number" id="metricTotalCases" value="0">
              </div>
            </div>
            <div class="ui-table-row">
              <div class="ui-table-cell ui-table-cell-50">
                <span>Task Associates</span>
              </div>
              <div class="ui-table-cell ui-table-cell-50">
                <input type="number" id="metricTaskAssociates" value="0">
              </div>
            </div>
            <div class="ui-table-row">
              <div class="ui-table-cell ui-table-cell-50">
                <span>Task Start</span>
              </div>
              <div class="ui-table-cell ui-table-cell-50">
                <input type="time" id="metricTaskStart" min="00:00" max="24:00" value="00:00">
              </div>
            </div>
            <div class="ui-table-row">
              <div class="ui-table-cell ui-table-cell-50">
                <span>Task End</span>
              </div>
              <div class="ui-table-cell ui-table-cell-50">
                <input type="time" id="metricTaskEnd" min="00:00" max="24:00" value="23:59">
              </div>
            </div>
            <div class="ui-table-row">
              <div class="ui-table-cell ui-table-cell-50">
                <span>Lunch</span>
              </div>
              <div class="ui-table-cell ui-table-cell-50">
                <input type="checkbox" id="metricTaskLunch" value="1" checked="no">
              </div>
            </div>
            <div class="ui-table-row">
              <div class="ui-table-cell ui-table-cell-50">
                <span>CPH Target</span>
              </div>
              <div class="ui-table-cell ui-table-cell-50">
                <input type="number" id="metricCphTarget" value="45">
              </div>
            </div>
            <div class="ui-table-row">
              <div class="ui-table-cell ui-table-cell-50">
                <span>Projected Cases</span>
              </div>
              <div class="ui-table-cell ui-table-cell-50">
                <input type="number" id="metricProjectedCases" value="0">
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="metricCards"></div>
    </form>
  </main>
  <footer>
    <p>version 0.3.7a</p>
  </footer>
  <script type="text/javascript" src="./assets/scripts/main.js"></script>
</body>
</html>
